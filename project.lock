preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py input/nbme-score-clinical-patient-notes corpus
      0 0
  deps:
    - path: input/nbme-score-clinical-patient-notes/train_split.json.gz
      md5: 37b4ef0a96a04634f50799fb7e64f609
    - path: scripts/preprocess.py
      md5: 843939721a881dd133c82099677ae789
  outs:
    - path: corpus/train-case_num-0-feature_num-0.spacy
      md5: e8208417f3088e270934a2b8c2200a65
    - path: corpus/dev-case_num-0-feature_num-0.spacy
      md5: 66a74564788aa37d86adfc0cfd9bbb01
    - path: corpus/test-case_num-0-feature_num-0.spacy
      md5: bb15c856c1bac52f640f213f9ce2960c
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/train-case_num-0-feature_num-0.spacy
      --paths.dev corpus/dev-case_num-0-feature_num-0.spacy
  deps:
    - path: corpus/train-case_num-0-feature_num-0.spacy
      md5: e8208417f3088e270934a2b8c2200a65
    - path: corpus/dev-case_num-0-feature_num-0.spacy
      md5: 66a74564788aa37d86adfc0cfd9bbb01
  outs:
    - path: training/model-best
      md5: 8e9275a1de0f9760f9e647478c5aa0fc
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/test-case_num-0-feature_num-0.spacy
      --output training/metrics.json
  deps:
    - path: corpus/test-case_num-0-feature_num-0.spacy
      md5: bb15c856c1bac52f640f213f9ce2960c
    - path: training/model-best
      md5: 8e9275a1de0f9760f9e647478c5aa0fc
  outs:
    - path: training/metrics.json
      md5: 87ae9ecb25991452b1c3b96e08823e2b
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name nbme_score_clinical_patient_notes
      --version 0.0.0 --force
  deps:
    - path: training/model-best
      md5: 8e9275a1de0f9760f9e647478c5aa0fc
  outs:
    - path: packages/en_nbme_score_clinical_patient_notes-0.0.0/dist/en_nbme_score_clinical_patient_notes-0.0.0.tar.gz
      md5: 2c0cf42b92796f71fa46d08c999fa545
  spacy_version: 3.2.3
  spacy_git_version: 99425de36
